<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ng-container *ngIf="posts$ | async as posts; else loading">

      <ion-virtual-scroll [items]="posts$ | async">

        <ion-item-sliding *virtualItem="let post">
          <ion-item>
            <ion-label>{{post.title}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option onClick="unread(item)">Unread</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ion-virtual-scroll>



    </ng-container>

  </ion-list>

</ion-content>


<ng-template #loading>

  <ion-item *ngFor=" let index of [].constructor(10)">
    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>

    <ion-item>

    </ion-item>
  </ion-item>

</ng-template>
